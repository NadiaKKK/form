<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/slyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <form class="form">

        <div class="form__fields">
                <div class="form__field">
                    <label for="name" class="form__label"></label>
                    <input type="name" class="form__input" name="name" id="name" placeholder="Name*">
                </div>
                
                <div class="form__field">
                    <label for="email" class="form__label"></label>
                    <input type="email" class="form__input" name="email" id="email" placeholder="Email*">
                </div>

        </div>
           <div class="form__filed">
               <label for="comment" class="form__label"></label>
               <textarea name="comment" id="comment"  rows="10" class="form__input" class="form__input-large" placeholder="Your Comment..." ></textarea>

           </div>


        </form>
    </div>
</body>
</html>
